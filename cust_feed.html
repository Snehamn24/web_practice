<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        padding: 30px;
    }

    .container {
        background: #fff;
        padding: 25px;
        width: 350px;
        border-radius: 12px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
    }

    .stars input {
        display: none;
    }

    .stars label {
        font-size: 30px;
        color: #ccc;
        cursor: pointer;
    }

    .stars input:checked ~ label {
        color: gold;
    }

    .stars label:hover, 
    .stars label:hover ~ label {
        color: gold;
    }

    .emoji-group label {
        font-size: 32px;
        cursor: pointer;
        margin: 0 8px;
        opacity: 0.4;
        transition: 0.3s;
    }

    .emoji-group input {
        display: none;
    }

    .emoji-group input:checked + label {
        opacity: 1;
        transform: scale(1.2);
    }

    textarea, input[type="email"], button {
        width: 100%;
        padding: 10px;
        margin-top: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #0056b3;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Feedback</h2>

    <!-- Product Rating -->
    <label><strong>Rate the Product:</strong></label>
    <div class="stars">
        <input type="radio" id="star5" name="product" value="5">

        <label for="star4">â˜…</label>
        <input type="radio" id="star3" name="product" value="3">
        <label for="star3">â˜…</label>
        <input type="radio" id="star2" name="product" value="2">
        <label for="star2">â˜…</label>
        <input type="radio" id="star1" name="product" value="1">
        <label for="star1">â˜…</label>
    </div>

    <!-- Experience Rating -->
    <label style="margin-top:10px;"><strong>Your Experience:</strong></label>
    <div class="emoji-group">
        <input type="radio" id="emoji1" name="experience" value="ğŸ˜¡"><label for="emoji1">ğŸ˜¡</label>
        <input type="radio" id="emoji2" name="experience" value="ğŸ™"><label for="emoji2">ğŸ™</label>
        <input type="radio" id="emoji3" name="experience" value="ğŸ˜"><label for="emoji3">ğŸ˜</label>
        <input type="radio" id="emoji4" name="experience" value="ğŸ˜Š"><label for="emoji4">ğŸ˜Š</label>
        <input type="radio" id="emoji5" name="experience" value="ğŸ˜"><label for="emoji5">ğŸ˜</label>
    </div>

    <!-- Optional Suggestions -->
    <textarea placeholder="Any suggestions? (optional)" rows="3"></textarea>

    <!-- Email -->
    <input type="email" placeholder="Your Email (optional)">

    <button type="submit">Submit</button>
</div>

</body>
</html>
